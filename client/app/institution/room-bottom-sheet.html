<md-bottom-sheet class="md-list md-has-header">
    <md-subheader ng-cloak>编辑房间</md-subheader>
    <div layout="row">
        <div flex="30">
            <form layout="column">
                <md-input-container>
                    <label>房间号</label>
                    <input ng-model="room.num">
                </md-input-container>
                <md-input-container>
                    <label>床位数</label>
                    <input ng-model="room.bedCount">
                </md-input-container>
                <md-autocomplete flex md-floating-label="护理人员" md-items="assistant in assistants | filter:assistantSearchText" md-search-text="assistantSearchText" md-item-text="assistant.name" md-selected-item="room.assistant" md-min-length="0" md-no-cache="true">
                    <span>{{ assistant.name }}</span>
                </md-autocomplete>
            </form>
        </div>
        <md-button ng-click="updateRoom(room)" class="md-fab md-fab-corner">
            <md-icon>done</md-icon>
        </md-button>
    </div>
</md-bottom-sheet>
